os:
  - linux
  - osx
language: generic
dist: bionic
sudo: true
osx_image: xcode11.4

env:
  global:
    - secure: "" # KEYSTORE_PASSWOD
    - secure: "" # CERTIFICATE_PASSWORD
    - secure: "" # APPLIVERY_TOKEN
    - secure: "" # APPLE_APP_PASSWORD

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then source ./.travis/install_android.sh ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then source ./.travis/install_ios.sh ; fi

script:
  - bundle exec fastlane $TARGET_PLATFORM $TRAVIS_BRANCH